<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Usuario</title>

</h:head>
<h:body>

	<h:form>
		<p:panel header="Usuario listagem">
			<p:dataTable paginator="true"
				emptyMessage="Nenhum Registro Encontrado!">

				<f:facet name="footer">

					<p:commandButton value="Novo" oncomplete="PF('diaLogo').show();" />

				</f:facet>

				<p:column headerText="Nome">

				</p:column>

				<p:column headerText="Cpf">

				</p:column>

				<p:column headerText="Tipo">

				</p:column>j
				
			    <p:column headerText="Ativo">

				</p:column>j
				
				<p:column headerText="Opções">

				</p:column>j

              </p:dataTable>
		</p:panel>

	</h:form>





	<p:dialog header="Clientes - Cadastros" widgetVar="diaLogo"
		draggable="false" resizable="true" modal="false">

		<h:form>
			<h:panelGrid columns="2">



				<p:outputLabel value="Pessoa" />

				<p:selectOneMenu filter="true">

					<f:selectItem itemValue="" itemLabel="Selecione uma Pessoa" />

				</p:selectOneMenu>

				<p:outputLabel value="Senha" />
				<p:password maxlength="8" size="10" />

				<p:outputLabel value="Tipo" />
				<p:selectOneRadio id="console" value="#{radioView.console}"
					unselectable="true">
					<f:selectItem itemLabel="Administrador" itemValue="A" />
					<f:selectItem itemLabel="Gerente"       itemValue="B" />
					<f:selectItem itemLabel="Financeiro"    itemValue="C" />
					<f:selectItem itemLabel="Vendedor"      itemValue="D" />
				</p:selectOneRadio>

				<p:outputLabel value="Ativo" />
				<p:selectBooleanCheckbox />


			</h:panelGrid>

			<h:panelGrid columns="2">

				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('diaLogo').hide();" />

			</h:panelGrid>

		</h:form>


	</p:dialog>



</h:body>

</html>
